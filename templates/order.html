<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/lol.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        form {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var mobile = document.getElementById("mobile").value.trim();
            var item = document.getElementById("item").value.trim();
            var quantity = document.getElementById("quantity").value.trim();
            var address = document.getElementById("address").value.trim();

            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            if (email === "") {
                alert("Please enter your email.");
                return false;
            }

            // Simple email validation
            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (mobile === "") {
                alert("Please enter your mobile number.");
                return false;
            }

            if (item === "") {
                alert("Please enter the item you want to order.");
                return false;
            }

            if (quantity === "" || isNaN(quantity) || parseInt(quantity) <= 0) {
                alert("Please enter a valid quantity.");
                return false;
            }

            if (address === "") {
                alert("Please enter your address.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form action="/submit_order" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Mail" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="phone" required>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="Quantity" min="1" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="Delivery_address" rows="4" required></textarea>

            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
